# This file was auto-generated for Firebase Hosting PR Preview
# Automatically builds and deploys Pull Request branches to Firebase Hosting preview channels

name: Deploy to Firebase Hosting on PR
on:
  pull_request_target:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  build_and_preview:
    # Skip deployment if PR is closed
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm ci
      
      - name: Secure Config Injection and Build
        env:
          FIREBASE_ADMIN_CREDENTIALS: ${{ secrets.FIREBASE_ADMIN_CREDENTIALS }}
          VITE_API_BASE_URL: https://gym-management-api-21018123230.asia-southeast1.run.app/api
        run: |
          echo "$FIREBASE_ADMIN_CREDENTIALS" > ./service-account-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="./service-account-key.json"
          npm run build
          rm ./service-account-key.json
      
      - name: Deploy to Firebase Hosting Preview
        id: firebase-deploy
        env:
          FIREBASE_ADMIN_CREDENTIALS: ${{ secrets.FIREBASE_ADMIN_CREDENTIALS }}
        run: |
          # Install Firebase CLI
          npm install -g firebase-tools
          
          # Authenticate using service account (same as build step)
          echo "$FIREBASE_ADMIN_CREDENTIALS" > ./service-account-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="./service-account-key.json"
          
          # Initialize Firebase project
          echo '{"projects":{"default":"gymhubtech-67e6f"}}' > .firebaserc
          
          # CRITICAL: Add site ID to firebase.json (required for channel deployments)
          if [ ! -f "firebase.json" ]; then
            echo "ERROR: firebase.json not found!"
            exit 1
          fi
          
          # Always add site ID to hosting config (required for channel deployments)
          echo "Adding site ID to firebase.json..."
          # Use jq to add site field to hosting config
          if command -v jq &> /dev/null; then
            # Check if hosting is an object (single config)
            if jq -e '.hosting | type == "object"' firebase.json > /dev/null 2>&1; then
              jq '.hosting.site = "gymhubtech-67e6f"' firebase.json > firebase.json.tmp && mv firebase.json.tmp firebase.json
            # Check if hosting is an array (multiple configs)
            elif jq -e '.hosting | type == "array"' firebase.json > /dev/null 2>&1; then
              jq '.hosting[0].site = "gymhubtech-67e6f"' firebase.json > firebase.json.tmp && mv firebase.json.tmp firebase.json
            fi
            echo "Updated firebase.json with site ID using jq"
          else
            # Fallback: use node if jq not available
            node -e "
              const fs = require('fs');
              const config = JSON.parse(fs.readFileSync('firebase.json', 'utf8'));
              if (Array.isArray(config.hosting)) {
                config.hosting[0].site = 'gymhubtech-67e6f';
              } else if (config.hosting) {
                config.hosting.site = 'gymhubtech-67e6f';
              }
              fs.writeFileSync('firebase.json', JSON.stringify(config, null, 2));
              console.log('Updated firebase.json with site ID using node');
            "
          fi
          
          # Verify dist folder exists
          if [ ! -d "dist" ]; then
            echo "ERROR: dist folder not found!"
            exit 1
          fi
          
          # Show firebase.json for debugging
          echo "=== firebase.json ==="
          cat firebase.json
          echo ""
          
          # Deploy to preview channel using hosting:channel:deploy
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          echo "Deploying to channel: $CHANNEL_ID"
          
          # Use hosting:channel:deploy with explicit site flag (required for channel deployments)
          firebase hosting:channel:deploy $CHANNEL_ID --site gymhubtech-67e6f --project gymhubtech-67e6f --non-interactive
          
          # Cleanup
          rm -f ./service-account-key.json
      
      - name: Construct Preview URL
        id: preview-url
        if: always()
        run: |
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          PREVIEW_URL="https://gymhubtech-67e6f--${CHANNEL_ID}.web.app"
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $PREVIEW_URL"
      
      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        if: steps.preview-url.outputs.PREVIEW_URL != ''
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.preview-url.outputs.PREVIEW_URL }}';
            const prNumber = context.payload.pull_request.number;
            
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸš€ **Frontend Preview Deployment**')
            );
            
            const body = `ðŸš€ **Frontend Preview Deployment**
            
            âœ… Your frontend has been deployed to a preview channel!
            
            **Preview URL:** ${previewUrl}
            
            This preview will be automatically deleted when the PR is closed or merged.
            
            ---
            *Deployed from commit: \`${{ github.sha }}\`*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
